<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="angular.min.js"></script>
    <script src="charts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div ng-controller="ChartsCtrl" class="container">
      <div class="chart-head">Which one?</div>
      <div class="row" ng-repeat="item in items">
        <div class="item-label">{{item.name}} (Rs{{item.price}})</div>
        <div class="outer">
          <div class="inner" style="width:{{item.price}}%"></div>
        </div>
      </div>
      <div class="chart-label">by
        <span ng-click="toggle()" class="btn">{{sorted_by}}</span>
        in <span ng-click="toggle_order()" class="btn">{{sort_order}}</span> order
      </div>
    </div>
</body>
</html>
