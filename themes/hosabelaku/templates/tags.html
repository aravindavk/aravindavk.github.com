{% set tags_menu_class = "pure-menu-selected" %}
{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Tags{% endblock %}

{% block content %}

<section id="content" class="body">
    <h1>Tags</h1>

    {%- for tag, articles in tags|sort %}
    <a href="{{ SITEURL }}/{{ tag.url }}"><span class="tag-line"><span class="tag-button pure-button taglist-button">{{ articles|count }}</span>{{ tag }}</span></a>
    {% endfor %}
</section>

{% endblock %}
